name: Daily 🐪 training and feeding

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  feed-and-train:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout 🐪
        uses: actions/checkout@v2

      - name: Feed and train 🐪
        uses: ./action.yml
        with:
          tc_user: ${{ secrets.TC_USER }}
          tc_password: ${{ secrets.TC_PASSWORD }}
